name: Build & Release

on:
  push:
    branches: [main]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hl7-forge-windows
          path: target/release/hl7-forge.exe
          retention-days: 30

      # Bei einem GitHub Release: .exe automatisch anhängen
      - name: Attach to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/hl7-forge.exe

  build-macos:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - runner: macos-13
            target: x86_64-apple-darwin
            artifact: hl7-forge-macos-intel
          - runner: macos-latest
            target: aarch64-apple-darwin
            artifact: hl7-forge-macos-apple-silicon
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/hl7-forge
          retention-days: 30

      # Bei einem GitHub Release: Binary umbenennen und anhängen
      - name: Rename binary for release
        if: github.event_name == 'release'
        run: cp target/${{ matrix.target }}/release/hl7-forge ${{ matrix.artifact }}

      - name: Attach to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
